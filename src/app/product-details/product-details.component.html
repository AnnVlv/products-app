<div class="info" *ngIf="product$ | async as product">
  <div class="button-block">
    <button mat-raised-button color="primary" (click)="openEditModal(product)">Edit Product</button>
  </div>

  <div class="product" *ngFor="let key of productsKeysToShow">
    <div class="key">{{ key | titlecase }}</div>
    <div class="value">{{ product[key] }}</div>
  </div>
</div>
